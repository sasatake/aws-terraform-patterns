description: |-
  # ECSサービスをスケールインする
  * ECSサービスのタスクサイズを取得する
    * タスクサイズが1より大きい場合は処理を継続する
    * タスクサイズが1以下の場合は処理を終了する
  * SSMパラメータに取得したECSタスクサイズを保管する
  * ECSサービスのタスクサイズを1にする
  * 処理を終了する
schemaVersion: "0.3"
mainSteps:
  - name: GetCurrentEcsTaskSize
    action: "aws:executeAwsApi"
    inputs:
      Service: ecs
      Api: DescribeServices
      cluster: sasatake-test-ecscls-nginx
      services:
        - sasatake-test-ecssrv-nginx
    outputs:
      - Name: task_size
        Selector: $.services[0].desiredCount
        Type: Integer
  - name: CheckEcsTaskSize
    action: aws:branch
    inputs:
      Choices:
        - NextStep: ConvertEcsTaskSizeType
          Variable: "{{ GetCurrentEcsTaskSize.task_size }}"
          NumericGreater: 1
      Default: Finish
  - name: ConvertEcsTaskSizeType
    action: "aws:executeScript"
    inputs:
      Runtime: "python3.7"
      Handler: "script_handler"
      InputPayload:
        "value": "{{ GetCurrentEcsTaskSize.task_size }}"
      Script: |-
        def script_handler(events, context):
          return str(events['value'])
    outputs:
      - Name: task_size
        Selector: $.Payload
        Type: String
  - name: PutEcsTaskSizeParameter
    action: "aws:executeAwsApi"
    inputs:
      Service: ssm
      Api: PutParameter
      Name: sasatake-test-param-ecssrv-nginx-task-size
      Value: "{{ ConvertEcsTaskSizeType.task_size }}"
      Overwrite: true
  - name: UpdateEcsTaskSize
    action: "aws:executeAwsApi"
    inputs:
      Service: ecs
      Api: UpdateService
      desiredCount: 1
      service: sasatake-test-ecssrv-nginx
      cluster: sasatake-test-ecscls-nginx
      forceNewDeployment: true
  - name: Finish
    action: aws:sleep
    inputs:
      Duration: PT1S
