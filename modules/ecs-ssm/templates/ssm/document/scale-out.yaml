description: |-
  # ECSサービスをスケールアウトする
  * SSMパラメータから保管したECSタスクサイズを取得する。
  * ECSサービスを更新する(ECSタスクサイズ数をSSMパラメータから取得した数にする)
schemaVersion: "0.3"
mainSteps:
  - name: CheckEcsServiceTaskSize
    action: aws:branch
    inputs:
      Choices:
        - NextStep: UpdateEcsTaskSize
          Variable: "{{ ssm:sasatake-test-param-ecssrv-nginx-task-size }}"
          NumericGreater: 1
      Default: Finish
  - name: UpdateEcsTaskSize
    action: "aws:executeAwsApi"
    inputs:
      Service: ecs
      Api: UpdateService
      desiredCount: "{{ ssm:sasatake-test-param-ecssrv-nginx-task-size }}"
      service: sasatake-test-ecssrv-nginx
      cluster: sasatake-test-ecscls-nginx
      forceNewDeployment: true
  - name: PutEcsServiceTaskSizeParameter
    action: "aws:executeAwsApi"
    inputs:
      Service: ssm
      Api: PutParameter
      Name: sasatake-test-param-ecssrv-nginx-task-size
      Value: "1"
      Overwrite: true
  - name: Finish
    action: aws:sleep
    inputs:
      Duration: PT1S
